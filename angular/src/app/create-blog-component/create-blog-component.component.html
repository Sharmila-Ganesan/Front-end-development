<form [formGroup]="blogCreated">
  <div class="container">
      <div class="leftSideContainer">
        <mat-form-field MatFormFieldControl appearance="fill">
          <mat-label>Title</mat-label>
        <input
        id="title"
          matInput
          formControlName="title"
          type="text"/>
          <mat-error *ngIf="hasError('title', 'required')">Title Name is required</mat-error>
        </mat-form-field>
      <mat-form-field MatFormFieldControl appearance="fill">
          <mat-label>Text</mat-label>
          <textarea id="text" matInput rows="10" formControlName="text" placeholder=""></textarea>
          <mat-error *ngIf="hasError('text', 'required')">Content is required</mat-error>
        </mat-form-field>
        
      </div>
      <div class="rightSideContainer">
          <mat-form-field MatFormFieldControl appearance="fill">
              <mat-label>Author name</mat-label>
            <input
              id="authorName"
              matInput
              formControlName="authorName"
              type="text"/>
              <mat-error *ngIf="hasError('authorName', 'required')">Author name is required</mat-error>
          </mat-form-field>
          <mat-form-field MatFormFieldControl appearance="fill">
              <mat-label>Date</mat-label>
            <input
            id="date"
              matInput
              placeholder="Enter Date"
              formControlName="date"
              type="date"/>
              <mat-error *ngIf="hasError('date', 'required')">Date field is required</mat-error>
          </mat-form-field>
          <mat-form-field class="full-width" appearance="fill">
            <mat-label>Category </mat-label>
            <input formControlName="category" matInput  placeholder="">
        </mat-form-field>

        
        <mat-form-field class="full-width" appearance="fill">
            <mat-label>Tag </mat-label>
            <input formControlName="tag" matInput  placeholder="">
        </mat-form-field>  
      </div> 
  </div>
  <button mat-raised-button color="primary" id="submit" type="submit" (click)="submitHandler(blogCreated.value)">
    Submit
  </button>
    </form>
