
<mat-sidenav-container>
  <mat-sidenav #sidenav role="navigation">
      <app-sidenav-component (sidenavClose)="sidenav.close()"></app-sidenav-component>
  </mat-sidenav>

  <mat-sidenav-content>
      <app-header-component (sidenavToggle)="sidenav.toggle()"></app-header-component>
      <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
